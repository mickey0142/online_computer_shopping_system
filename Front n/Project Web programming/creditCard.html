<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="craditCard.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|Pridi" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

</head>
<body>

<div class="container cart-navigation" id="body" style="margin-top: 144px">
    <div class="row margin-cart">
        <div class="col-md">
            <div class="panel panel-defualt">
                <div class="panel-heading text-left cart-navigation2">
                    <span>ชำระผ่านบัตรเครดิต/เดบิต</span>
                </div>
            </div>
            <div class="choose-pay">
                <div class="payment-creditCard">
                    <div class="clearfix">
                        <div class="add-creditCard">
                            <div class="addCard">
                                <div class="next-form next-form-top var next-form-large">
                                    <div class="card-number-row">
                                        <div class="next-form-item field-label" label="หมายเลขบัตร">
                                            <label for="creditCard" required class="next-form-item-label">
                                                หมายเลขบัตร
                                            </label>
                                        </div>
                                        <div class="next-form-item-control">
                                            <input type="text" placeholder="หมายเลขบัตร" id="creditCard" maxlength="19" height="100%" style="color: #212121">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="next-form-item field-label" label="ชื่อผู้ถือบัตร">
                                        <label for="cardName" required class="next-col-16 next-form-item-label">
                                            ชื่อผู้ถือบัตร
                                        </label>
                                        <div class="next-form-item-control">
                                            <input type="text" placeholder="ชื่อผู้ถือบัตร" id="cardName" height="100%" style="color: #212121;">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="next-row">
                                        <div class="next-form-item field-label" label="วันหมดอายุการ์ด">
                                            <label for="expDate" required class="next-col-16 next-form-item-label">
                                                วันหมดอายุ
                                            </label>
                                            <div class="next-form-item-control">
                                                <input type="text" placeholder="MM/YY" id="expDate" height="100%" style="color: 212121">
                                            </div>
                                        </div>
                                        <br>
                                        <div class="next-form-item field-label" label="CVV">
                                            <label for="expDate" required class="next-col-16 next-form-item-label">
                                                CVV
                                            </label>
                                            <div class="next-form-item-control">
                                                <input type="text" placeholder="CVV" id="expDate" height="100%" style="color: 212121">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-defualt">
                <div class="panel-heading text-left">
                    <strong>ข้อมูลการสั่งซื้อ</strong>
                </div>
                <div class="panel-body f14 text-left">
                    <table>
                        <tbody>
                        <tr>
                            <td>รวมทั้งหมด</td>
                        </tr>
                        <tr>
                            <td>ราคาสุธิที่ต้องชำระ</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<!--Java Script-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

</body>
</html>
